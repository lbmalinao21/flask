<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NJD's Flask Website | Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
    <a class="navbar-brand" href="#">NJD's Flask</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('about') }}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('contact') }}">Contact</a>
        </li>

      </ul>
    </div>
  </div>
    </nav>
    <div class="container py-5">
        <div class="container mt-5">
    <div class="card shadow p-4 text-center">
      <h2>Thank you, {{ name }}!</h2>
      <p class="mt-3">We appreciate your feedback:</p>
      <blockquote class="blockquote">
        <p class="mb-0">{{ feedback }}</p>
      </blockquote>
      <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Back to Form</a>
    </div>
  </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
